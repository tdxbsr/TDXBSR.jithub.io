    <main>
        <section class="contact-section">
            <h2>联系方式</h2>
            <p>如果你有任何问题或想与我交流，欢迎通过以下方式联系我：</p>
            
            <div class="contact-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">主题</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">留言内容</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">发送留言</button>
                </form>
            </div>
            
            <div class="contact-info">
                <h3>其他联系方式</h3>
                <p>邮箱：qinsongpan@example.com</p>
                <p>微信：qinsongpan123</p>
                <p>GitHub：<a href="https://github.com/qinsongpan" target="_blank">github.com/qinsongpan</a></p>
            </div>
        </section>
